                background: linear-gradient(180deg, #797C58 0%, rgba(121, 124, 88, 0) 100%);

<div style="display:flex; margin-top:30px;">

  <div style="margin-left:200px;">

    <p style="
font-weight: 400;
font-size: 30px; color:#424140";>Данные</p>

    <div style="position: absolute;
width: 400px;
height: 400px;
left: 60px;
top: 180px;
background:#C8C9C5";>
      <table class="table table-striped">
        <tbody th:if="${person != null}">
        <tr>
          <td  th:text="${person.name}" style="height:40px;"></td>
        </tr>
        <tr>
          <td th:text="${person.surname}" style="height:40px;"></td>
        </tr>
        <tr>
          <td th:text="${person.patronymic}" style="height:40px;"></td>
        </tr>
        <tr>
          <td th:text="${person.birthday}" style="height:40px;"></td>
        </tr>
        <tr>
          <td th:text="${person.passportSeries}" style="height:40px;"></td>
        </tr>
        <tr>
          <td th:text="${person.passportNumber}" style="height:40px;"></td>
        </tr>
        <tr>
          <td th:text="${person.snils}" style="height:40px;"></td>
        </tr>
        <tr>
          <td th:text="${person.email}" style="height:40px;"></td>
        </tr>
        </tbody>
      </table>

      <div style="display:flex; margin-top:25px;">

        <div id="up2" style="margin-left:140px;"><a class="btn btn-secondary btn-sm" th:href="@{/update_person/{id}(id=${person.id})}" style="background: #9E9F7C;
      opacity: 0.8;
      border: 0px solid;
      box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px; width:100px;" href="/update_person">Изменить</a></div>

    </div>

  </div>

  <div style="margin-left:600px; margin-top:-60px;">

    <p style="
font-weight: 400;
font-size: 30px; color:#424140"; >Услуги</p>

    <div id="up3" style="margin-left:-150px; margin-top:40px; "><a class="btn btn-secondary btn-sm" style="background: #9E9F7C;
      opacity: 0.8;
      border: 0px solid;
      box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px; width:400px; height:50px; padding:15px"; href="/my_certificates" >Запрошенные свидетельства</a></div>
  </div>

    <div id="up4" style="margin-left:450px; margin-top:40px; "><a class="btn btn-secondary btn-sm" style="background: #9E9F7C;
      opacity: 0.8;

  </div>

</div>
