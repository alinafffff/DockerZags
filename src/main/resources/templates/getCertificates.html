<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>certificates</title>
  <style>
     #up:hover{
     transform: scale(1.1)
     }
  </style>
</head>

<body style="background: #8E989E url(/images/zags.png); background-size: 100%;">

<div style="position: absolute;
width: 700px;
height: 370px;
left: 270px;
top: 150px;
background:#D9D9D9";>

  <table class="table">
    <thead>
    <tr>
      <th scope="col" style="padding-left:60px">Тип свидетельства</th>
      <th scope="col" style="padding-right:60px">Пошлина</th>
      <th scope="col" style="padding-right:60px">Действие</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="f :${facility}" style="height:40px">
      <td th:text="${f.type}" style="padding-left:50px;"></td>
      <td th:text="${f.tariff}"></td>
      <td><a id="up" class="btn btn-secondary btn-sm" style="background: #9E9F7C;
      opacity: 0.8;
      border: 0px solid;
      box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px; width:100px;" th:href="@{/createCertificates/{id}(id=${f.id})}">Оплатить</a></td>
    </tr>

    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
