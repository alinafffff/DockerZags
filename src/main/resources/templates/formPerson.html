<!--ТУТ вместо лабел фор будут идти поля класса персон который ентиту-->

<div class="container my-5 p-5" style="border: 1px solid black;">
    <form class="col-md-4 offset-md-4" method="post" th:action="@{/save}">
        <h4 class="text-center">Введите данные</h4>
        <div class="mb-1">
            <label for="name" class="form-label"></label>
            <input type="text" name="name" id="name" class="form-control" style="height:30px;" placeholder="Имя" pattern="[А-Яа-яЁё]{1,50}" title="Введите только буквы русского алфавита." required>
        </div>

        <div class="mb-1">
            <label for="surname" class="form-label"></label>
            <input type="text" name="surname" id="surname" class="form-control"  style="height:30px;" placeholder="Фамилия" pattern="[А-Яа-яЁё]{1,50}" title="Введите только буквы русского алфавита." required>
        </div>

        <div class="mb-1">
            <label for="patronymic" class="form-label"></label>
            <input type="text" name="patronymic" id="patronymic" class="form-control"  style="height:30px;" placeholder="Отчество" pattern="[А-Яа-яЁё]{1,50}"  title="Введите только буквы русского алфавита." required>
        </div>

        <div class="mb-1">
            <label for="birthday" class="form-label"></label>
            <input type="date" name="birthday" id="birthday" class="form-control" style="height:30px;" placeholder="Год рождения" min="1900-04-12" required>
        </div>

        <div class="mb-1">
            <label for="passport_series" class="form-label"></label>
            <input type="number" name="passportSeries" id="passport_series" class="form-control" style="height:30px;" placeholder="Серия паспорта" pattern="[0-9]{,4}" required>
        </div>

        <div class="mb-1">
            <label for="passport_number" class="form-label"></label>
            <input type="number" name="passportNumber" id="passport_number" class="form-control" style="height:30px;" placeholder="Номер паспорта" pattern="[0-9]{,6}" required>
        </div>

        <div class="mb-1">
            <label for="snils" class="form-label"></label>
            <input type="text" name="snils" id="snils" class="form-control" style="height:30px;" placeholder="СНИЛС" required>
        </div>

        <div class="mb-1">
            <label for="email" class="form-label"></label>
            <input type="email" name="email" id="email" class="form-control" style="height:30px;
margin-bottom:20px;" placeholder="Почта" required>
        </div>


        <center><input id="up2" type="submit" value="Сохранить" class="btn btn-primary" style="background: #9E9F7C;
      opacity: 0.8;
      border: 0px solid;
      box-shadow: inset 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 20px; width:100px;"></center>
    </form>
</div>
